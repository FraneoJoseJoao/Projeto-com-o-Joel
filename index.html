<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Clonagem de um site boelo</title>
</head>
<body>
    <section id="sec">
        <div class="d1">
            <h1>Sign In</h1>
            <div class="d3">
                <div class="img1">
                    <img src="Midea/facebook.svg" alt="facebook">
                </div>
                <div class="img2">
                    <img src="Midea/twitter-alt.svg" alt="twitter">
                </div>
                <div class="img3">
                    <img src="Midea/linkedin.svg" alt="linkedin">
                </div>
            </div>
            
            <input type="text" placeholder="Name" required>
            <input type="password" placeholder="Password" required>

            <a href="#">Forgot your password ?</a>

            <button><b>SIGN IN</b></button>
        </div>

        <div class="d2">
            <h1>Hello, Friend</h1>
            <p>Enter your personal details and start journey with us</p>

            <button><b>SIGN UP</b></button>
        </div>
    </section>
    
</body>
</html>
